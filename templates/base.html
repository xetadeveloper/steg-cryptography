<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cryptographic Steganography App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand text-white" href="/">
                <i data-feather="shield" class="me-2"></i>CryptoStego
            </a>
            <div class="navbar-nav ms-auto">
                {% if current_user.is_authenticated %}
                    <a class="nav-link text-white" href="{{ url_for('main.dashboard') }}">Dashboard</a>
                    <a class="nav-link text-white" href="{{ url_for('main.compose') }}">Compose</a>
                    <a class="nav-link text-white" href="{{ url_for('main.inbox') }}">Inbox</a>
                    <a class="nav-link text-white" href="{{ url_for('main.sent') }}">Sent</a>
                    <a class="nav-link text-white" href="{{ url_for('main.manual_decrypt') }}">Manual Decrypt</a>
                    <a class="nav-link text-white" href="{{ url_for('auth.logout') }}">Logout</a>
                {% else %}
                    <a class="nav-link text-white" href="{{ url_for('auth.login') }}">Login</a>
                    <a class="nav-link text-white" href="{{ url_for('auth.signup') }}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light border-top mt-5 py-4">
        <div class="container text-center">
            <p class="mb-0">
                <i data-feather="lock" class="me-1"></i>
                Cryptographic Steganography - Built with security in mind
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>feather.replace();</script>
    {% block scripts %}{% endblock %}
</body>
</html>
